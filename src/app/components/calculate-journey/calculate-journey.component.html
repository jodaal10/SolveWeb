
<div id="LoginForm" >
    <p></p>
    <div class="container col-md-6 offset-md-3 jumbotron">
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Evaluar Trayectos</h2>
                    <p>Porfavor ingrese su c√©dula y cargue el archivo que desea analizar</p>
                </div>
                <form [formGroup]="CalculateForm"  (ngSubmit)="Calcular()">
                    <div class="form-group">
                        <input type="number" class="form-control" id="Usuario" formControlName="Usuario" placeholder="Usuario" required [ngClass]="{ 'is-invalid': submitted && f.Usuario.errors }">
                        <div *ngIf="submitted && f.Usuario.errors" class="invalid-feedback">
                            <div *ngIf="f.Usuario.errors.required">Usuario es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="file-upload" type="file" accept=".txt" (change)="fileUpload($event)" formControlName="archivo" >
                        <p *ngIf="submitted && f.archivo.errors?.required" style="color:#dc3545; font-size: 80%;">El archivo es requerido</p>
                    </div>
                    <button type="submit"  class="btn btn-primary">Aceptar</button><br />
                    <p>  </p>
                </form>
            </div>
        </div>
    </div>
</div>
